<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
  </head>

  <body>
    <header>
      <nav>
        <a class="logo" href="/">THREF</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </nav>

      <script src="assets/mobile-navbar.js"></script>

      <div class="anuncio">
         <h1>HyperX Alloy FPS Pro</h1>
      </div>

      <div class="content">
          <div class="slides">
              <input type="radio" name="slide" id="slide1" checked>
              <input type="radio" name="slide" id="slide2">
              <input type="radio" name="slide" id="slide3">
              <input type="radio" name="slide" id="slide4">

              <div class="slide s1">
                  <img src="assets/img/HyperX-alloy1.png" alt="foto1">
              </div>
              <div class="slide">
                  <img src="assets/img/HyperX-alloy2.png" alt="foto2">
              </div>
              <div class="slide">
                  <img src="assets/img/HyperX-alloy3.png" alt="foto3">
              </div>
              <div class="slide">
                  <img src="assets/img/HyperX-alloy4.png" alt="foto4">
              </div>
          </div>
              <div class="navigation">
                  <label class="bar" for="slide1"></label>
                  <label class="bar" for="slide2"></label>
                  <label class="bar" for="slide3"></label>
                  <label class="bar" for="slide4"></label>
              </div>
      </div>
    </header>
    <main></main>
  </body>

</html>
